<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с формой обратной связи</title>
    <link rel="stylesheet" href="style.css">
    <!-- Иконка для кнопки закрытия попапа -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Основная кнопка для открытия формы -->
    <div class="container">
        <button id="openPopupBtn" class="main-button">
            <i class="fas fa-envelope"></i> Связаться с нами
        </button>
    </div>

    <!-- Слой-оверлей (фон затемнения) -->
    <div id="popupOverlay" class="popup-overlay"></div>

    <!-- Само попап-окно с формой -->
    <div id="feedbackPopup" class="popup">
        <div class="popup-header">
            <h2>Обратная связь</h2>
            <button id="closePopupBtn" class="close-btn" aria-label="Закрыть окно">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="feedbackForm" class="feedback-form">
            <div class="form-group">
                <label for="fullName">ФИО *</label>
                <input type="text" id="fullName" name="fullName" placeholder="Иванов Иван Иванович" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="example@mail.ru" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (XXX) XXX-XX-XX">
            </div>
            <div class="form-group">
                <label for="organization">Организация</label>
                <input type="text" id="organization" name="organization" placeholder="Название вашей компании">
            </div>
            <div class="form-group">
                <label for="message">Сообщение *</label>
                <textarea id="message" name="message" rows="4" placeholder="Ваше сообщение..." required></textarea>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">
                    Я согласен на обработку моих персональных данных *
                    <!-- Ссылка на политику (замените # на реальный URL) -->
                    <a href="#" target="_blank" class="policy-link">(Политика конфиденциальности)</a>
                </label>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Отправить
                </button>
                <button type="button" id="cancelBtn" class="cancel-btn">Отмена</button>
            </div>
            <!-- Контейнер для сообщений об успехе/ошибке -->
            <div id="formMessage" class="form-message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
